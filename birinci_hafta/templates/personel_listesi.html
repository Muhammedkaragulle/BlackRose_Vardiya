{% extends "base.html" %}
{% block title %}Personel Listesi{% endblock %}
{% block content %}
<header>
    <link rel="stylesheet" href="{{ url_for('static', filename='personel_listesi.css') }}">
</header>
<div class="table-container">
    <h2>Personel Listesi</h2>
    <table>
        <thead>
            <tr>
                <th>Ad Soyad</th>
                <th>Departman</th>
                <th>İşlem</th>
            </tr>
        </thead>
        <tbody>
            {% for personel in personeller %}
            <tr>
                <td>{{ personel.ad_soyad }}</td>
                <td>{{ personel.departman }}</td>
                <td>
                    <a href="/personel/duzenle/{{ personel.id }}">Düzenle</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
